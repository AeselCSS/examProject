<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register account</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="./../css/createUser.css" type="text/css">
    <link rel="stylesheet" href="./../../node_modules/@fortawesome/fontawesome-free/css/all.css">
  </head>
  <body>
    
    <div class="wrapper">
      <form id=createUserForm class="form-signup">
        <h2 class="form-signup-heading">Create new account</h2>
        <input
          type="text" id="username" class="form-control" name="username" placeholder="Username" required=""/>
        <input
          type="password" id="password" class="form-control" name="password" placeholder="Password" required=""/>
          <input
          type="text" id="email" class="form-control" name="email" placeholder="Email" required=""/>  
          <input
          type="text" id="fullName" class="form-control" name="fullName"  placeholder="Full name" required=""/>
        <input
          type="text" id="address" class="form-control" name="address"  placeholder="Address" required=""/>
          <input
          type="text" id="zip" class="form-control" name="zip" placeholder="zip" required=""/>  
        <button class="submitButton" id="submitButton" value="Submit" type="submit">Create Account</button>
    
      </form>
    </div>
    <script src="./../js/createUser.js"></script>
  </body>
</html>
