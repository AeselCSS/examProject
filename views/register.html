<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register account</title>
    <link rel="stylesheet" href="register.css" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <form class="form-signin">
        <h2 class="form-signin-heading">Register Account</h2>
        <input
          type="text"
          class="form-control"
          name="name"
          placeholder="Name"
          required=""
        />
        <input
          type="email"
          class="form-control"
          name="email" 
          placeholder="Email"
          required=""
        />
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Username"
          required=""
        />
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
          required=""
        />

        
        <button class="submitButton" id="submitButton" type="submit">
          Register
        </button>
      
        <p id="existingUser">Already a user? <a href="login.html">Click here to log in</a></p>
      </form>
    </div>

    <script src="register.js"></script>
  </body>
</html>
